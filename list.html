		max-width: 980px;
		min-width: 320px;
		margin: 0 auto;
		font-family: "微软雅黑";
	}
	.list-head {
		padding: 5px 10px;
		text-align: center;
	}
	#list-default {
		height: auto;
		background-color: rgb(113,198,113);
		box-shadow: 0 3px 5px gray;
	}
	#list-default .list-span {
		padding-top: 0px;
	}
	.list-model {
		width: auto;
		height: auto;
		font-family: "微软雅黑";
		font-size: 0.9em;
		padding: 10px;
	}
	.list-img {
		display: inline-block;
		width: 50px;
		height: 50px;
		margin-right: 20px;
	}
	.list-img img {
		width: 100%;
		height: 100%;
	}
	.list-span {
		display: inline-block;
		vertical-align: top;
		padding-top: 15px;
		text-align: center;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	.list-title {
		width: 35%;
		max-width: 350px;
		text-align: left;
	}
	.list-time {
		width: 20%;
		max-width: 40px;
	}
	.list-author {
		width: 20%;
		max-width: 80px;
	}
	#list {
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	#list li:nth-child(even) {
		background-color: rgb(217,217,217);
	}
	#list li:hover {
		background-color: rgb(200,200,200);
		cursor: pointer;
	}


</style>
